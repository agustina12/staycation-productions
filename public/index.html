<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staycation</title>
    <!-- css -->
    <link rel="stylesheet" href="/src/css/input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mx-20 mt-6">
      <!-- navbar -->
      <nav class="flex flex-row">
        <div class="w-2/5">
          <a href="#" class="text-2xl text-blue-600 font-medium"
            >Stay<span class="text-blue-800">cation.</span></a
          >
        </div>
        <div class="w-3/5">
          <ul class="flex flex-row justify-end gap-9">
            <li class="hover:text-blue-500">
              <a href="#" class="visited:text-blue-500">Home</a>
            </li>
            <li class="text-blue-950 hover:text-blue-500">
              <a href="#">Browse by</a>
            </li>
            <li class="text-blue-950 hover:text-blue-500">
              <a href="#">Stories</a>
            </li>
            <li class="text-blue-950 hover:text-blue-500">
              <a href="#">Agents</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <hr class="mt-4" />
    <!-- main content -->
    <div class="mx-20 mt-16 w-auto">
      <!-- hero -->
      <div class="flex flex-row">
        <div class="1/2">
          <h1 class="text-4xl text-blue-950 font-bold leading-normal">
            Forget Busy Work,<br />
            Start Next Vacation
          </h1>
          <p class="w-3/5 leading-relaxed text-gray-400 font-light mt-6 mb-8">
            We provide what you need to enjoy your holiday with family. Time to
            make another memorable moments.
          </p>
          <button
            class="bg-blue-600 text-white py-3 px-14 rounded-md shadow-lg hover:bg-blue-800 hover:shadow-lg">
            Show Me Now
          </button>
          <div class="columns-3 mt-10">
            <div>
              <img src="/src/img/ic_traveler.png" alt="icon" />
              <div class="mt-3">
                <p class="text-blue-950 font-normal">
                  80,409 <span class="text-gray-400">travelers</span>
                </p>
              </div>
            </div>
            <div>
              <img src="/src/img/ic_treasure.png" alt="icon" />
              <div class="mt-3">
                <p class="text-blue-950 font-normal">
                  862 <span class="text-gray-400">treasure</span>
                </p>
              </div>
            </div>
            <div>
              <img src="/src/img/ic_cities.png" alt="icon" />
              <div class="mt-3">
                <p class="text-blue-950 font-normal">
                  1,492 <span class="text-gray-400">cities</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="1/2">
          <div>
            <img
              src="/src/img/banner.png"
              alt="image"
              class="rounded-tl-[6rem] rounded-r-[1rem] rounded-bl-[1rem] h-auto w-auto" />
          </div>
          <div class="line-img"></div>
          <!-- outline outline-2 outline-offset-0 outline-gray-200 rounded-lg h-3/4 -mt-[17rem] ml-10 -mr-7 -->
        </div>
      </div>
      <!-- end hero -->
      <!-- most picked -->
      <div class="most-picked">
        <h1>Most Picked</h1>
        <div class="columns-3xs">
          <div class="left">
            <img src="/src/img/Blue-Origin-Fams.png" alt="" />
          </div>
          <div class="center">
            <img src="/src/img/Ocean-Land.png" alt="" />
            <img src="/src/img/Vinna-Vill.png" alt="" />
          </div>
          <div class="right">
            <img src="/src/img/Stark-House.png" alt="" />
            <img src="/src/img/Bobox.png" alt="" />
          </div>
        </div>
      </div>
      <!-- end most picked -->
      <!-- house_with_backyard -->
      <div class="house_with_backyard"></div>
      <!-- end house_with_backyard -->
    </div>
    <!-- end main content -->
  </body>
</html>
